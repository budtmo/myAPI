version: '2'
services:
  db:
    build: github.com/sameersbn/docker-postgresql
    container_name: db
    ports:
      - 5431:5432
    environment:
      - DB_USER=usr
      - DB_PASS=pass
      - DB_NAME=employee
  api:
    image: butomo1989/myapi
    container_name: api
    links:
      - db
    ports:
      - 8080:8080
    environment:
      - DB_HOST=db
      - DB_USER=usr
      - DB_PASS=pass
      - DB_NAME=employee
  test:
    image: butomo1989/myapi
    container_name: test
    links:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=usr
      - DB_PASS=pass
      - DB_NAME=employee
    command: nosetests -v
